{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section text-center">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mt-5 mb-5">Grąžinti knygą</legend>
            <h2>Ar tikrai norite grąžinti knygą {{ object.uuid }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Taip</button>
            <a class="btn btn-outline-secondary" href="{% url 'my-book' object.id %}">Atšaukti</a>
        </div>
    </form>
    </div>
{% endblock content %}
